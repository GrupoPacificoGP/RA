<!doctype html>
<html lang="es">
  <head>
    <title>37ACBS00SR ACCESORIOS BAÑO STYLE CR. S/R C/S </title>
    <link rel="icon" href="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/Logo%20FP.png" type="image/icon type">
    <meta charset="utf-8">
    <meta name="description" content="ACCESORIOS BAÑO STYLE CR. S/R C/S">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="https://raw.githack.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/37ACBS00SR-.glb" 
    poster="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/Poster-37ACBS00SR.webp" shadow-intensity="1" 
    ar ar-modes="webxr scene-viewer quick-look" 
    ar ar-placement="wall" 
    camera-controls touch-action="pan-y" 
    environment-image="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/bathroom_4k_v3.png" 
    camera-orbit="1114deg 78.91deg 1.162m" 
    field-of-view="30deg">
    <button slot="ar-button" id="ar-button">
      Ver en tu espacio
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
    <button id="ar-failure">
      Sin RA
    </button>
    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchSrc(this, '37ACBS00SR-')" style="background-image: url('https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACB820SR%20Editado/Poster-37ACB820SR.webp');">
        </button><button class="slide" onclick="switchSrc(this, '37TBRS00-')" style="background-image: url('https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/Poster-37TBRS00.webp');"> Toallero Barra
        </button><button class="slide" onclick="switchSrc(this, '37TANS00-')" style="background-image: url('https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/Poster-37TANS00.webp');"> Toallero Anillo 
        </button><button class="slide" onclick="switchSrc(this, '37PROS00-')" style="background-image: url('https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/Poster-37PROS00.webp');"> Portarrollo
        </button><button class="slide" onclick="switchSrc(this, '37PERS00-')" style="background-image: url('https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/Poster-37PERS00.webp');"> Perchero
        </button><button class="slide" onclick="switchSrc(this, '37PVAS00')" style="background-image: url('https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/Poster-37PVAS00.webp');">   Portavaso
        </button><button class="slide" onclick="switchSrc(this, '37JABS00')" style="background-image: url('https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/Poster-37JABS00.webp');">   Jabonera
        </button></div>
    </div>
  </model-viewer>
  <script src="https://github.com/GrupoPacificoGP/RA/blob/main/37ACBS00SR%20Editado/Script-37ACBS00SR.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");
    
      window.switchSrc = (element, name) => {
        const base = "https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/37ACBS00SR%20Editado/" + name;
        modelViewer.src = base + '.glb';
        modelViewer.poster = base + '.webp';
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {element.classList.remove("selected");});
        element.classList.add("selected");
      };
    
      document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
        // Keep slider interactions from affecting the XR scene.
        ev.preventDefault();
      });
    </script>

<style>
/* This keeps child nodes hidden while the element loads */
:not(:defined) > * {
  display: none;
}

model-viewer {
  background-color: #eee;
  overflow-x: hidden;
}

#ar-button {
  background-image: url(ar_icon.png);
  background-repeat: no-repeat;
  background-size: 20px 20px;
  background-position: 12px 50%;
  background-color: #fff;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  bottom: 132px;
  padding: 0px 16px 0px 40px;
  font-family: Roboto Regular, Helvetica Neue, sans-serif;
  font-size: 14px;
  color:#4285f4;
  height: 36px;
  line-height: 36px;
  border-radius: 18px;
  border: 1px solid #DADCE0;
}

#ar-button:active {
  background-color: #E8EAED;
}

#ar-button:focus {
  outline: none;
}

#ar-button:focus-visible {
  outline: 1px solid #4285f4;
}

@keyframes circle {
  from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
  to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
}

@keyframes elongate {
  from { transform: translateX(100px); }
  to   { transform: translateX(-100px); }
}

model-viewer > #ar-prompt {
  position: absolute;
  left: 50%;
  bottom: 175px;
  animation: elongate 2s infinite ease-in-out alternate;
  display: none;
}

model-viewer[ar-status="session-started"] > #ar-prompt {
  display: block;
}

model-viewer > #ar-prompt > img {
  animation: circle 4s linear infinite;
}

model-viewer > #ar-failure {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 175px;
  display: none;
}

model-viewer[ar-tracking="not-tracking"] > #ar-failure {
  display: block;
}

.slider {
  width: 100%;
  text-align: center;
  overflow: hidden;
  position: absolute;
  bottom: 16px;
}

.slides {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.slide {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 100px;
  height: 100px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-color: #fff;
  margin-right: 10px;
  border-radius: 10px;
  border: none;
  display: flex;
  text-align: center;
}

.slide.selected {
  border: 2px solid #4285f4;
}

.slide:focus {
  outline: none;
}

.slide:focus-visible {
  outline: 1px solid #4285f4;
}

</style>
</body>
</html>
