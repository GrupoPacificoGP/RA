<!doctype html>
<html lang="es">
  <head>
    <title>Baño</title>
    <link rel="icon" href="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/Logo%20FP.png" type="image/icon type">
    <meta charset="utf-8">
    <meta name="description" content="Baño">

    <!-- <model-viewer> HTML element -->
    <model-viewer src="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/Ba%C3%B1o/ba%C3%B1o.glb" 
    ar ar-modes="webxr scene-viewer quick-look" 
    camera-controls touch-action="pan-y"
    camera-controls poster="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/Ba%C3%B1o/poster.webp" shadow-intensity="1"
