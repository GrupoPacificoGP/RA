<!doctype html>
<html lang="es">
  <head>
    <title>BM-AROT101</title>
    <link rel="icon" href="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/logo%20bm%20png.png" type="image/icon type">
    <meta charset="utf-8">
    <meta name="description" content="BM-AROT101">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="https://raw.githack.com/GrupoPacificoGP/RA/main/BM-AROT101%20Edit/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/BM-AROT101%20Edit/BM-AROT101.glb" 
    ar ar-modes="webxr scene-viewer quick-look" 
    ar ar-placement="wall"
    scale="0.01 0.01 0.01"
    camera-controls tone-mapping="neutral" touch-action="pan-y"
    poster="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/BM-AROT101%20Edit/Poster-BM-AROT101.webp" shadow-intensity="1" 
    environment-image="https://raw.githubusercontent.com/GrupoPacificoGP/RA/main/bathroom_4k_v3.png"    
    camera-orbit="1.241deg 105.4deg 1071m" 
    field-of-view="30deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          Ver en tu espacio
      </button>
      <div id="ar-prompt">
          <img  src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
    </model-viewer>  
    <script src="https://github.com/GrupoPacificoGP/RA/blob/main/BM-AROT101%20Edit/Script-BM-AROT101.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
